<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User info</title>
</head>
<body>
<h2>User info</h2>
<form th:method="POST" th:action="@{/admin/saveUser}" th:object="${user}">

    <input name="id" th:field="*{id}" th:value="${user.id}" hidden="hidden">

    <label for="username">Enter username: </label>
    <input type="text" th:field="*{username}" id="username"/>
    <br><br>
    <label for="surname">Enter surname: </label>
    <input type="text" th:field="*{surname}" id="surname"/>
    <br><br>
    <label for="salary">Enter salary: </label>
    <input type="text" th:field="*{salary}" id="salary"/>
    <br><br>
    <label for="password">Enter password: </label>
    <input type="text" th:field="*{password}" id="password"/>
    <br><br>
    <p>
        <label>Roles:
            <input type="checkbox" name="nameRoles"
                   th:each="role : ${roles}" th:value="${role.name}" th:text="${role.getName}"/>
        </label>
    </p>
    <br>
    <input type="submit" value="Create!"/>
</form>
</body>
</html>
